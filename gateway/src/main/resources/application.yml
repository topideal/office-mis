server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: office-mis-gateway

management:
  port: ${server.port}
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: "*"

info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@

eureka:
  instance:
    perfer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${spring.cloud.client.ip-address}:8082/eureka



